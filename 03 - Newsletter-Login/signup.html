<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">

	<title>Newsletter Signup</title>


	<!-- Bootstrap core CSS -->


	<!-- Custom styles for this template -->
	<link href="css/styles.css" rel="stylesheet">
</head>

<body class="text-center">

	<form action="/" class="form-signin" method="POST">
		<img class="mb-4" src="images/google-logo-6278331_1280.png" alt="" width="72" height="72">
		<h1 class="h3 mb-3 font-weight-normal">Sign up to receive weekly news and stories from Google</h1>

		<input type="text" name="firstName" class="form-control top" placeholder="First Name" required autofocus>
		<input type="text" name="lastName" class="form-control middle" placeholder="Last Name" required>
		<input type="email" name="email" class="form-control bottom" placeholder="Email" required>

		<button class="btn btn-lg btn-primary" type="submit">Sign Me Up!</button>
		<p class="mt-5 mb-3  text-muted">&copy; 2023 Google
			Your information will be used in accordance with Google's privacy policy. You may opt out at any time.
		</p>
	</form>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">

	</script>

</body>

</html>
