<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Font Awesome -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
	<!-- Google Fonts -->
	<link href=https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css rel="stylesheet" />
	<!-- CDN -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>Login</title>
</head>

<body>

	<style>
		input[type="email"] {
			border-bottom-left-radius: 0px;
			border-bottom-right-radius: 0px;
		}

		input[type="password"] {
			border-top-left-radius: 0px;
			border-top-right-radius: 0px;
			border-top: 0px;
		}
	</style>

	<div class="text-center mt-5">
		<form action="/check" method="POST" style="max-width: 480px; margin:auto;">
			<h1 class="mt-4 mb-4 h3 mb-3 font-weight-normal">Please sign in</h1>
			<label for="emailAddress" class="sr-only">Email address</label>
			<input type="email" id="emailAddress" class="form-control" placeholder="Email Address" required autofocus>
			<label for="password" class="sr-only">Password</label>
			<input type="text" id="password" name="password" placeholder="Password" class="form-control">
			<div class="checkbox mt-3">
				<label>
					<input type="checkbox" value="remember-me"> Remember me
				</label>
			</div>
			<div class="mt-3">
				<button type="submit" class="btn btn-lg btn-primary btn-block">Submit</button>
			</div>
		</form>
	</div>

	<!-- CDN -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
	</script>
</body>

</html>
